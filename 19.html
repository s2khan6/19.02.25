<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthy Veg Outlet</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Order</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Menu</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="hero">
          <h1>
            Healthy Veg <br />
            Outlet
          </h1>
          <div class="search-box">
            <div class="location">Location</div>
            <div class="search">Search</div>
          </div>
          <div class="ratings">
            <span>1M+ </span>
            <span>4.5 Star Rating</span>
          </div>
        </section>
        <section class="menu">
          <div class="menu-item">
            <img src="https://placehold.co/139x139" alt="Sandwich" />
            <h3>Sandwich</h3>
            <p>Rs. 129/-</p>
            <button>Click Here</button>
          </div>
          <div class="menu-item">
            <img src="https://placehold.co/139x139" alt="Pizza" />
            <h3>Pizza</h3>
            <p>Rs. 299/-</p>
            <button>Click Here</button>
          </div>
          <div class="menu-item">
            <img src="https://placehold.co/139x139" alt="Biryani" />
            <h3>Biryani</h3>
            <p>Rs. 199/-</p>
            <button>Click Here</button>
          </div>
          <div class="menu-item">
            <img src="https://placehold.co/139x139" alt="Burger" />
            <h3>Burger</h3>
            <p>Rs. 149/-</p>
            <button>Click Here</button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
